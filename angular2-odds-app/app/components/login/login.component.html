<div class="login-page">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="img-wrapper">
                <img class="user-avatar" src="app/components/login/polyglot-icon.png" />
            </div>
            <h1>Polyglot Persistence</h1>
            <h5>Our way</h5>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input class="form-control input-underline input-lg" placeholder="name" type="text" [(ngModel)]="name" />
                    </div>
                    <div class="form-group">
                        <input class="form-control input-underline input-lg" placeholder="surname" type="text" [(ngModel)]="surname" />
                    </div>
                    <div class="form-group">
                        <input class="form-control input-underline input-lg" placeholder="username" type="text" [(ngModel)]="username" />
                    </div>
                    <div class="form-group">
                        <input class="form-control input-underline input-lg" placeholder="password"
                               type="password" [(ngModel)]="password" />
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLogin()"> Log in </a>
            </form>
        </div>
    </div>
</div>
