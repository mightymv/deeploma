<table class="table table-striped table-hover table-bordered table-condensed">
    <thead class="table-first-thead">
    <tr>
        <th class="text-center" colspan="3">{{oddFilter}}</th>
    </tr>
    </thead>
    <thead class="table-second-thead">
    <tr>
        <th class="col-md-1 text-center">1</th>
        <th class="col-md-1 text-center">X</th>
        <th class="col-md-1 text-center">2</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let match of matches">
            <td *ngFor="let odd of (match.odds | gameFilter: oddFilter)" class="text-center"
                attr.data-bet-odd-id="{{odd.id}}"
                attr.data-match-id="{{match.id}}"
                attr.data-sub-game-short-name="{{odd.subGame.shortName}}"
                attr.data-odd="{{odd.value}}"
                attr.data-competitors="{{match.teamHome.name}} - {{match.teamVisitor.name}}"
                (click)="onClick($event.target)"
            >
                {{odd.value}}
            </td>
        </tr>
    </tbody>
</table>
