<table class="table table-striped table-hover table-bordered table-condensed">
    <thead class="table-first-thead">
    <tr>
        <th class="text-center" colspan="3">{{oddFilter}}</th>
    </tr>
    </thead>
    <thead class="table-second-thead">
    <tr>
        <th class="col-md-1 text-center">1</th>
        <th class="col-md-1 text-center">X</th>
        <th class="col-md-1 text-center">2</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let match of matches">
            <td *ngFor="let odd of (match.odds | gameFilter: oddFilter)" class="text-center">{{odd.value}}</td>
        </tr>
    </tbody>
</table>
