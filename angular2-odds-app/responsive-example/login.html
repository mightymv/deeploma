<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Responsive example</title>
    <link rel="stylesheet" href="css/bootstrap-paper-theme.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-page">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="img-wrapper">
                <img class="user-avatar" src="img/polyglot-icon.png">
            </div>
            <h1>Polyglot Persistence
                <small>Our way</small>
            </h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input class="form-control input-underline input-lg" id="" placeholder="Email" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control input-underline input-lg" id="" placeholder="Password"
                               type="password">
                    </div>
                </div>
                <a class="btn rounded-btn"> Log in </a>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
